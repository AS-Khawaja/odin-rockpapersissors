<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="main">
            <button id="0">Rock</button>
            <button id="1">Paper</button>
            <button id="2">Scissors</button>
            <button id="restart">restart</button>
    
        </div>
        <div class="pic">
            <img class="img1" src="images/0.png" alt="rock">
            <img class="img2" src="images/0.png" alt="rock">
        </div>
        <div class="score">
            <span class="human-score">0</span>
            -- 
           <span class="bot-score">0</span>
           <p class="subtext"></p>
        </div>

    </div>
    
  
</body>
</html>
